<!DOCTYPE html>
<html>
    <head>
        <title>Odin-ToDo</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <form id='project-submit-form'>
            <h2>Add Project</h2>
            <label for='project-title'>Project Title</label>
            <input id='project-title-value' type='text' name='project-title' required>
            <label for='project-description'>Project Description</label>
            <input id='project-discription-value' type='text' name='project-description' required>
            <label for='project-due-date'>Project Due Date</label>
            <input id='project-due-date-value' type='date' name='project-due-date'>
            <div id='radio'>Project Priority
            <input type='radio' name='project-priority' id='low-priority' value='1' required>
            <label for='low-priority'>Low</label>
            <input type='radio' name='project-priority' id='medium-priority' value='2'>
            <label for='medium-priority'>Medium</label>
            <input type='radio' name='project-priority' id='high-priority' value='3'>
            <label for='high-priority'>High</label>
        </div>
            <input type='submit' id='submit-project'>
            <button id='cancel-project-submition'>X</button>
        </form>
        <form id='task-submit-form'>
            <h2>Add Task</h2>
            <label for='task-title'>Project Title</label>
            <input id='task-title-value' type='text' name='task-title' required>
            <label for='task-description'>Project Description</label>
            <input id='task-discription-value' type='text' name='task-description' required>
            <label for='task-due-date'>Project Due Date</label>
            <input id='task-due-date-value' type='date' name='task-due-date' required>
            <div id='radio'>Project Priority
            <input type='radio' name='task-priority' id='low-priority' value='1' required>
            <label for='low-priority'>Low</label>
            <input type='radio' name='task-priority' id='medium-priority' value='2'>
            <label for='medium-priority'>Medium</label>
            <input type='radio' name='task-priority' id='high-priority' value='3'>
            <label for='high-priority'>High</label>
        </div>
            <input type='submit' id='submit-task'>
            <button id='cancel-task-submition'>X</button>
        </form>
        <header>
            <h1>TO DO LIST</h1>
            <button id='show-hide-projects'>Show/Hide Projects</button>
            <button id='show-hide-tasks'>Show/Hide Tasks</button>
        </header>
        <div id='main-container'>
            <div id='project-container'>
                
            </div>
            <div id='task-container'>
            </div>
        </div>
        <script src='./main.js' defer></script>
    </body>
</html>
