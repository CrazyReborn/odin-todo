<!DOCTYPE html>
<html>
    <head>
        <title>Odin-ToDo</title>
        <meta charset="UTF-8"/>
        <style>
            #project-container {
                border: 1px solid red;
                width: 40vw;
                margin: 10px 25px;
            }
            #task-container {
                border: 1px solid blue;
                width: 40vw;
                margin: 10px 25px;
            }
            form {
                display: flex;
                flex-direction: column;
                margin: 25px;
            }
            #radio {
                flex-direction: row;
            }
            #main-container {
                display: flex;
                flex-direction: row;
            }
            input {
                max-width: 50vw;
            }
        </style>
    </head>
    <body>
        <form id='project-submit-form'>
            <h2>Add Project</h2>
            <label for='project-title'>Project Title</label>
            <input id='project-title-value' type='text' name='project-title'>
            <label for='project-description'>Project Description</label>
            <input id='project-discription-value' type='text' name='project-description'>
            <label for='project-due-date'>Project Due Date</label>
            <input id='project-due-date-value' type='date' name='project-due-date'>
            <div id='radio'>Project Priority
            <input type='radio' name='project-priority' id='low-priority' value='1'>
            <label for='low-priority'>Low</label>
            <input type='radio' name='project-priority' id='medium-priority' value='2'>
            <label for='medium-priority'>Medium</label>
            <input type='radio' name='project-priority' id='high-priority' value='3'>
            <label for='high-priority'>High</label>
        </div>
            <input type='submit' id='submit-project'>
        
        </form>
        <div id='main-container'>
            <div id='project-container'>
            </div>
            <div id='task-container'>
            </div>
        </div>
        <script src='./main.js' defer></script>
    </body>
</html>
